<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hailou AI Automation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-semibold text-gray-800 mb-6">
                <i class="fas fa-robot mr-2"></i>
                Hailou AI Automation
            </h1>

            <form id="automationForm" class="space-y-6">
                <!-- Chrome Profile Path -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-user-circle mr-2"></i>
                        Chrome Profile Path
                    </label>
                    <input type="text" 
                           id="chromeProfilePath" 
                           class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                           placeholder="/path/to/chrome/profile"
                           required>
                </div>

                <!-- Prompts File Path -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-file-alt mr-2"></i>
                        Prompts File Path
                    </label>
                    <input type="text" 
                           id="promptsFilePath" 
                           class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                           placeholder="/path/to/prompts.txt"
                           required>
                </div>

                <!-- Output Directory -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-folder-open mr-2"></i>
                        Output Directory
                    </label>
                    <input type="text" 
                           id="outputDirectory" 
                           class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500" 
                           placeholder="/path/to/output/directory"
                           required>
                </div>

                <!-- Image Ratio -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        <i class="fas fa-crop-alt mr-2"></i>
                        Image Ratio
                    </label>
                    <select id="imageRatio" 
                            class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                            required>
                        <option value="1:1">1:1 Square</option>
                        <option value="16:9">16:9 Landscape</option>
                        <option value="9:16">9:16 Portrait</option>
                        <option value="4:3">4:3 Standard</option>
                        <option value="3:4">3:4 Portrait</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    <i class="fas fa-play mr-2"></i>
                    Start Automation
                </button>
            </form>

            <!-- Progress Section -->
            <div id="progressSection" class="mt-8 hidden">
                <h2 class="text-lg font-medium text-gray-700 mb-4">
                    <i class="fas fa-spinner fa-spin mr-2"></i>
                    Progress
                </h2>
                
                <!-- Progress Bar -->
                <div class="w-full bg-gray-200 rounded-full h-2.5 mb-4">
                    <div id="progressBar" 
                         class="bg-blue-600 h-2.5 rounded-full" 
                         style="width: 0%">
                    </div>
                </div>
                
                <!-- Status Text -->
                <p id="statusText" class="text-sm text-gray-600">
                    Waiting to start...
                </p>

                <!-- Log Section -->
                <div id="logSection" 
                     class="mt-4 p-4 bg-gray-50 rounded-md h-48 overflow-y-auto text-sm font-mono">
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
